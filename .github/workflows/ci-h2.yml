name: CI with H2 DB

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout our code
      - name: Checkout code
        uses: actions/checkout@v6

      # Setup correct Java version
      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      # Build and run tests
      - name: Build and run tests
        run: mvn -B clean verify